name: Publish to Hex

on:
  push:
    branches:
      - main
    paths:
      - "gleam.toml"
      - "src/**/*.gleam"
      - ".github/workflows/publish.yml"
  workflow_dispatch:
    # Allows manual triggering

jobs:
  publish:
    name: Publish Package to Hex
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow creating git tags

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version exists on Hex
        id: version_check
        env:
          FORCE_PUBLISH: ${{ secrets.FORCE_PUBLISH }}
        run: |
          # Check if force publish is enabled
          if [ "$FORCE_PUBLISH" = "true" ]; then
            echo "FORCE_PUBLISH is enabled, bypassing version check"
            CURRENT_VERSION=$(grep '^version = ' gleam.toml | sed 's/version = "\(.*\)"/\1/')
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "should_publish=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get current version
          CURRENT_VERSION=$(grep '^version = ' gleam.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if this version already exists on Hex
          HTTP_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            --max-time 10 \
            --retry 3 \
            --retry-delay 2 \
            "https://hex.pm/api/packages/dream_test/releases/$CURRENT_VERSION")
          CURL_EXIT=$?

          # Check if curl itself failed
          if [ $CURL_EXIT -ne 0 ]; then
            echo "Error: Failed to check Hex API (curl exit code: $CURL_EXIT)"
            exit 1
          fi

          # Handle HTTP status codes
          case "$HTTP_RESPONSE" in
            200)
              echo "âœ“ Version $CURRENT_VERSION already exists on Hex, skipping publish"
              echo "should_publish=false" >> $GITHUB_OUTPUT
              ;;
            404)
              echo "âœ“ Version $CURRENT_VERSION not found on Hex, will publish"
              echo "should_publish=true" >> $GITHUB_OUTPUT
              ;;
            429)
              echo "Error: Hex API rate limit exceeded (HTTP 429)"
              exit 1
              ;;
            5*)
              echo "Error: Hex API server error (HTTP $HTTP_RESPONSE)"
              exit 1
              ;;
            *)
              echo "Error: Unexpected HTTP status from Hex API: $HTTP_RESPONSE"
              exit 1
              ;;
          esac

      - name: Install Erlang and Gleam
        if: steps.version_check.outputs.should_publish == 'true'
        uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14.0"
          rebar3-version: "3"

      - name: Download dependencies
        if: steps.version_check.outputs.should_publish == 'true'
        run: gleam deps download

      - name: Build project
        if: steps.version_check.outputs.should_publish == 'true'
        run: gleam build

      - name: Run tests
        if: steps.version_check.outputs.should_publish == 'true'
        run: gleam test

      - name: Publish to Hex
        id: publish_hex
        if: steps.version_check.outputs.should_publish == 'true'
        env:
          HEXPM_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: |
          if [ -z "$HEXPM_API_KEY" ]; then
            echo "Error: HEX_API_KEY secret is not set"
            exit 1
          fi
          gleam publish --yes

      - name: Create and push git tag
        if: steps.version_check.outputs.should_publish == 'true' && steps.publish_hex.outcome == 'success'
        run: |
          VERSION="${{ steps.version_check.outputs.version }}"
          TAG="${VERSION}"

          # Check if tag already exists
          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists, skipping tag creation"
            exit 0
          fi

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push tag
          echo "Creating git tag: ${TAG}"
          git tag -a "${TAG}" -m "Release dream_test ${VERSION}"
          git push origin "${TAG}"
          echo "âœ“ Successfully created and pushed tag: ${TAG}"

      - name: Build documentation
        if: steps.version_check.outputs.should_publish == 'true'
        run: gleam docs build

      - name: Publish documentation
        if: steps.version_check.outputs.should_publish == 'true'
        env:
          HEXPM_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: |
          if [ -z "$HEXPM_API_KEY" ]; then
            echo "Error: HEX_API_KEY secret is not set"
            exit 1
          fi
          echo "Waiting for Hex to process the package..."
          sleep 10
          gleam docs publish

      - name: Summary
        if: steps.version_check.outputs.should_publish == 'true'
        run: |
          VERSION="${{ steps.version_check.outputs.version }}"
          echo "## ðŸ“¦ Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** dream_test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Hex:** https://hex.pm/packages/dream_test/${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Docs:** https://hexdocs.pm/dream_test/${VERSION}" >> $GITHUB_STEP_SUMMARY
